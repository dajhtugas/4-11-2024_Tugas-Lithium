<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login" onsubmit="return formdisplay()">
        <fieldset id="field" form="login"> 
            <legend>REGISTER</legend>

            <label for="naame">Name:</label>
            <input type="text" id="naame" name="naame" onblur="nameyn()"> 
            <p id="noname" class="none"></p>

            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" onblur="usernameyn()" >
            <p id="nousername" class="none"></p>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" onblur="passyn()">
            <p id="nopass" class="none"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onblur="emailyn()">
            <p id="noemail" class="none"></p> 

            <label for="address">Address:</label>
            <input type="address" id="address" name="address" onblur="addressyn()">
            <p id="nonaddress" class="none"></p>

            <label for="interests">Interests:</label> <br>
            <textarea name="interests" id="interests" cols="30" rows="10"onblur="interestyn()" ></textarea>
            <p id="nointerest" class="none"></p> 

            <p>Gender:</p>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label> <br>
            <input type="radio" id="none" name="gender" value="nosay">
            <label for="nosay">Prefer not to say</label> <br> <br>


            <input type="reset"><br>
            <input type="submit" id="submit"> <br>

    
        <p id="displayINPUT"></p>

            

        </fieldset>
    </form>

    <script>
        var naame;
        var userName;
        var pass;
        var email;
        var address;
        var interests;  
        var x;
        var show1;
        var show2;
        var show3;
        var show4;
        var show5;
        var show6;



    
        function nameyn(){
            var yn1 = document.getElementById("naame").value.length;

            if(yn1==0){
                document.getElementById("naame").style.borderColor="#D2042D";
            }

            else{
                document.getElementById("naame").style.borderColor = "#228B22";
            }
        }

        function usernameyn(){
            var yn2 = document.getElementById("userName").value.length;

            if(yn2==0){
                document.getElementById("userName").style.borderColor="#D2042D";

            }

            else{
                document.getElementById("userName").style.borderColor = "#228B22";

            }
        }

        function passyn(){
            var yn3 = document.getElementById("pass").value.length;

            if(yn3==0){
                document.getElementById("pass").style.borderColor="#D2042D";
            }

            else{
                document.getElementById("pass").style.borderColor = "#228B22";

            }
        }

        function emailyn(){
            var yn4 = document.getElementById("email").value.length;

            if(yn4==0){
                document.getElementById("email").style.borderColor="#D2042D";
            }

            else{
                document.getElementById("email").style.borderColor = "#228B22";
            }
        }

        function addressyn(){
            var yn5 = document.getElementById("address").value.length;

            if(yn5==0){
                document.getElementById("address").style.borderColor="#D2042D";
            }

            else{
                document.getElementById("address").style.borderColor = "#228B22";
            }
        }

        function interestyn(){
            var yn6 = document.getElementById("interests").value.length;

            if(yn6==0){
                document.getElementById("interests").style.borderColor="#D2042D";
            }

            else{
                document.getElementById("interests").style.borderColor = "#228B22";
            }
        }

    

        function formdisplay(){

           var genderchoice = document.getElementsByName("gender");
            genderrr = "";

    for (x=0;x<genderchoice.length;x++){
        if(genderchoice[x].checked){
            genderrr = genderrr + genderchoice[x].value; 
        }
    }

            show1=document.getElementById("naame").value;
            show2=document.getElementById("userName").value;
            show3=document.getElementById("pass").value;
            show4=document.getElementById("email").value;
            show5=document.getElementById("address").value;
            show6=document.getElementById("interests").value;

            document.getElementById("displayINPUT").innerHTML="CREDENTIALS:" + "<br>Name: " + show1+"<br>Username: "+show2+"<br>Password: "+show3+"<br>Email: "+show4+"<br>Address: "+show5+"<br>Interests: "+show6 + "<br>Gender: "+genderrr;

            return false;
        }

        

        
    </script>


</body>
</html>
