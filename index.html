<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        var naame;
        var userName;
        var pass;
        var email;
        var address;
        var interests;  
        var x;

        formdisplay();


        function formdisplay(){
            var show1=document.getElementById("naame").value;
            var show2=document.getElementById("username").value;
            var show3=document.getElementById("pass").value;
            var show4=document.getElementbyId("email").value;
            var show5=document.getElementbyId("address").value;
            var show6=document.getElementbyId("interests").value;

            alert = "Hi! " + show1+""+show2+""+show3+""+show4+""+show5+""+show6;
            return false;
        }

        
    </script>

    <form onsubmit="return formdisplay()">
        <fieldset form="login"> 
            <legend>REGISTER</legend>

            <label for="naame">Name:</label>
            <input type="text" id="naame" name="naame" onblur="" onfocus="" required> 

            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" onblur="" onfocus="" required><br> <br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required><br> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br> <br>

            <label for="address">Address:</label>
            <input type="address" id="address" name="address" required> <br> <br>

            <label for="interests">Interests:</label> <br>
            <textarea name="interests" id="interests" cols="30" rows="10" required></textarea> <br> <br>


            <input type="reset"><br>
            <input type="submit" onsubmit="formdisplay()" >



        </fieldset>
    </form>

    <p id="output"></p>
</body>
</html>
